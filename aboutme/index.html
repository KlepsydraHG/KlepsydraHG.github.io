<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" href="icons/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="icons/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="style/footer.css">
    <link rel="stylesheet" type="text/css" href="style/slider.css">
    <link rel="stylesheet" type="text/css" href="style/navbar.css">
    <link rel="stylesheet" type="text/css" href="style/textOnBackground.css">
    <link rel="stylesheet" type="text/css" href="style/aboutme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="js_hamburger.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Source+Serif+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>
    <title>About me</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="sticky">
                <div class="navbar__mobile">
                    <div class="site-logo-container">
                        <img class="mobile-logo-image" src="img/mobile-logo.svg" alt="logo">
                    </div>
                    <a href="#" class="toggle-button">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </a>
                </div>
                <div class="navbar__links">
                    <ul class="navbar__list">
                        <li class="navbar__item" id="navbar__item">
                            <a class="navbar__link" href="../index.html">HOME PAGES</a>
                        </li>
                        <li class="navbar__item" id="navbar__item">
                            <a class="navbar__link" href="../singlepost/index.html">SINGLE POST</a>
                        </li>
                        <li class="navbar__item" id="navbar__item">
                            <a class="navbar__link" href="../contact/index.html">CONTACT</a>
                        </li>
                        <li class="navbar__item" id="navbar__item">
                            <a class="navbar__link" href="index.html">ABOUT US</a>
                        </li>
                    </ul>
                    <ul class="navbar__list-right">
                        <li class="navbar__item-right" id="navbar__item">
                            <label class="navbar__search-container">
                                <input type="search" class="navbar__search" placeholder="Search">
                            </label>
                            <div class="searched searched--hidden">
                                <div class="searched-post__container"></div>
                                <p class="searched__feedback searched__feedback--hidden"></p>
                                <button class="searched__more searched__more--hidden">Show more</button>
                            </div>
                        </li>
                        <li class="navbar__item-right" id="navbar__item">
                            <a href="https://facebook.com" target="_blank" rel="noopener nofollow">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="navbar__item-right" id="navbar__item">
                            <a href="https://twitter.com" target="_blank" rel="noopener nofollow">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="site-logo">
            <img class="logo-image" src="img/logo.svg" alt="logo">
        </div>
        <div class="textOnBackground">
            <img class="background" src="img/background.png" alt="background">
            <div class="text">About Me</div>
        </div>
    </header>

    <main>
        <div class="aboutme">
            <div class="aboutme__header">
                <!--Te tło-->
                <img class="backround">
                <!--Jego zdjęcie profilu-->
                <img class="profilepicture">
            </div>
            <div class="aboutme__main">
                <h2>te jego imie</h2>
                <p>tu jest ten długi tekst</p>
            </div>
            <div class="aboutme__fotter icons">
                <a class="icon icon-youtube" href="https://youtube.com" rel="noopener nofollow" target="_blank" title="YouTube"></a>
                <a class="icon icon-facebook" href="https://facebook.com" rel="noopener nofollow" target="_blank" title="Facebook"></a>
                <a class="icon icon-twitter" href="https://twitter.com" rel="noopener nofollow" target="_blank" title="Twitter"></a>
                <a class="icon icon-pinterest" href="https://pinterest.com" rel="noopener nofollow" target="_blank" title="Pinterest"></a>
                <a class="icon icon-whatsapp" href="https://whatsapp.com" rel="noopener nofollow" target="_blank" title="Whatsapp"></a>
            </div>
        </div>
    </main>

    <fotter>
        <div class="footer">
            <p class="uptext">FOLLOW MY INSTAGRAM @MY INSTAGRAM</p>
            <div class="photos_slider">
                <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true, "wrapAround": true,"autoPlay": 1500 }'>
                    <img class="carousel-cell" src="img/img1.png" alt="cos">
                    <img class="carousel-cell" src="img/img2.png" alt="cos">
                    <img class="carousel-cell" src="img/img3.png" alt="cos">
                    <img class="carousel-cell" src="img/img4.png" alt="cos">
                    <img class="carousel-cell" src="img/img5.png" alt="cos">
                    <img class="carousel-cell" src="img/img6.png" alt="cos">
                </div>
                <div class="photos">
                    <img class="photos__element" src="img/img1.png" alt="cos">
                    <img class="photos__element" src="img/img2.png" alt="cos">
                    <img class="photos__element" src="img/img3.png" alt="cos">
                    <img class="photos__element" src="img/img4.png" alt="cos">
                    <img class="photos__element" src="img/img5.png" alt="cos">
                    <img class="photos__element" src="img/img6.png" alt="cos">
                </div>
            </div>
            <div class="icons">
                <a class="icon icon-youtube" href="https://youtube.com" rel="noopener nofollow" target="_blank" title="YouTube"></a>
                <a class="icon icon-facebook" href="https://facebook.com" rel="noopener nofollow" target="_blank" title="Facebook"></a>
                <a class="icon icon-twitter" href="https://twitter.com" rel="noopener nofollow" target="_blank" title="Twitter"></a>
                <a class="icon icon-pinterest" href="https://pinterest.com" rel="noopener nofollow" target="_blank" title="Pinterest"></a>
                <a class="icon icon-whatsapp" href="https://whatsapp.com" rel="noopener nofollow" target="_blank" title="Whatsapp"></a>
            </div>
            <br>
            <div class="copyright__container">
                <br>
                <p class="downtext">ZERO KM COPYRIGHT © 2018&nbsp;&nbsp;&nbsp;&nbsp;- &nbsp;&nbsp;<span class="behance">HTTPS://WWW.BEHANCE.NET/DWI_MBOJOWAE</span></p>
            </div>
        </div>
    </fotter>
</body>

</html>
